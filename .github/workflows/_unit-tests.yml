# =============================================================================
# Reusable Unit Tests Workflow
# =============================================================================
# Fast unit tests that don't require Docker services.
# =============================================================================

name: Unit Tests

on:
    workflow_call:

jobs:
    unit:
        name: Run Unit Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements-test.txt

            - name: Run unit tests
              run: |
                  pytest tests/unit -v --tb=short
              timeout-minutes: 10
