# =============================================================================
# Pytest Configuration
# =============================================================================
# Configuration for pytest test discovery and execution
# =============================================================================

[pytest]
# Test discovery paths
testpaths = tests

# Python path for imports
pythonpath = . services/webapp

# Python files and directories to search for tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: Integration tests that require running Docker services (MinIO, MongoDB, PostGIS, Dagster)
    unit: Unit tests that do not require external services
    e2e: End-to-end pipeline tests launched via Dagster GraphQL (requires Docker stack)

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short

# Minimum Python version
minversion = 7.0

